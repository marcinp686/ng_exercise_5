<!-- Sorting selection -->
<mat-card>
  <mat-card-content>
    <mat-selection-list fxLayout="row" role="list" [multiple]="false" style="display: flex" [(ngModel)]="sortSelectionList">
      <mat-list-option role="option" *ngFor="let order of sortingOrders" [value]="order" (click)="onSort(order)" [value]="order">
        {{order.description}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>

<!-- Filtered product list -->
<div class="product-table-component">
  <mat-card>
    <mat-card-title>Product list</mat-card-title>
    <mat-card-content>
      <div class="product-table mat-elevation-z8">
        <ng-container *ngIf="(productsSorted | async)?.length; else empty">
          <table mat-table [dataSource]="productsSorted" class="product-table">
            <!-- Image Column -->
            <ng-container matColumnDef="productImage">
              <th mat-header-cell *matHeaderCellDef> Image </th>
              <td mat-cell *matCellDef="let product"> <img [src]="product.image"> </td>
            </ng-container>
            <!-- Title Column -->
            <ng-container matColumnDef="productTitle">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let product"> {{product.title}} </td>
            </ng-container>
            <!-- Category Column -->
            <ng-container matColumnDef="productCategory">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Category </th>
              <td mat-cell *matCellDef="let product"> {{ product.category }} </td>
            </ng-container>
            <!-- Price Column -->
            <ng-container matColumnDef="productPrice">
              <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Price </th>
              <td mat-cell *matCellDef="let product"> ${{product.price}}</td>
            </ng-container>
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Actions </th>
              <td mat-cell *matCellDef="let product">
                <button mat-button color="warn" (click)="deleteProduct(product.id)">remove</button>  
              </td>
            </ng-container>
            <!-- Table data -->
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
          </table>
        </ng-container>
      </div>
    </mat-card-content>
  </mat-card>

  <ng-template #empty>
    <mat-card>
      <mat-card-content>      
        Select category
      </mat-card-content>
    </mat-card>
  </ng-template>
</div>
